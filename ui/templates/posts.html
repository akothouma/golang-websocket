<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>

</head>


<body>
    <form action="/" method="POST">
        <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
        <input type="text" name="post_title" placeholder="title">
        <input type="text" name="post_content" placeholder="What's up">
        <input type="file" accept="image/*,video/*" id="media" name="media">
        <label>Categories</label>
        <div>
            <input type="checkbox" id="education" name="education">
            <label for="education">Education</label>

        </div>
        <div>
            <input type="checkbox" id="politics" name="politics">
            <label for="politics">Politics</label>

        </div>
        <div>
            <input type="checkbox" id="sports" name="sports">
            <label for="sports">Sports</label>

        </div>
    </form>
</body>

</html>
